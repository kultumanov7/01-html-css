<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="charts">
      <h3>Row 1</h3>
      <div class="row">
        <div class="box red"></div>
        <div class="box blue"></div>
      </div>
      <h3>Row 2</h3>
      <div class="row">
        <div class="box green padded2"></div>
        <div class="box blue"></div>
      </div>
      <br />
      <h3>Student TODOs</h3>
      <h3>Row 3</h3>
      <div class="row">
        <div class="box red"></div>
        <div class="box green padded3"></div>
        <div class="box blue"></div>
      </div>
      <h3>Row 4</h3>
      <div class="row">
        <div class="box red padded2"></div>
        <div class="box blue"></div>
      </div>
      <h3>Row 5</h3>
      <div class="row">
        <div style="width: 100%" class="box green middle">
          <div class="square red"></div>
        </div>
      </div>
      <h3>Row 6</h3>
      <div class="row">
        <div style="width: 100%" class="box green middle">
          <div class="squaresmall blue"></div>
        </div>
      </div>
      <h3>Row 7</h3>
      <div class="row">
        <div class="squaresmall red"></div>
        <div
          style="width: 100%; display: flex; align-items: center"
          class="box blue"
        >
          <div class="line green"></div>
        </div>
      </div>
      <h3>Row 8</h3>
      <div class="row">
        <div
          style="width: 100%; display: flex; justify-content: space-between"
          class="box green"
        >
          <div class="squaresmall yellow"></div>
          <div class="squaresmall yellow"></div>
          <div class="squaresmall yellow"></div>
          <div class="squaresmall yellow"></div>
          <div class="squaresmall yellow"></div>
        </div>
      </div>

      <h3>Row 9</h3>
      <div class="row">
        <div
        style="width: 100%; display: flex; justify-content: space-around"
        class="box yellow"
      >
        <div style="width: 10px" class="squaresmall green"></div>
        <div style="width: 10px" class="squaresmall green"></div>
        <div style="width: 10px" class="squaresmall green"></div>
        <div style="width: 10px" class="squaresmall green"></div>
      </div>
      </div>
      
    </section>
  </body>
</html>
